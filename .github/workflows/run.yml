name: Run deterministic rank-order pipeline

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rank-order:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run rank-order pipeline
        run: python src/rank_order.py

      - name: Commit generated outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(outputs): update rank order outputs"
          file_pattern: outputs/rank_order.csv outputs/rank_order.png
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
